<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 7</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 250px);
            gap: 20px;
            padding: 20px;
            border: 2px solid black;
            border-radius: 20px;
        }
        img {
        height: 100%;
        width: 100%;
        border-radius: 10px;
        }
        .image-1{
            grid-column: 1/2;
            grid-row: 1/2;
        }
        .image-2{
            grid-column: 2/3;
            grid-row: 1/3;
        }
        .image-3{
            grid-column: 3/4;
            grid-row: 1/2;
        }
        .image-4{
            grid-column: 1/2;
            grid-row: 2/4;
        }
        .image-5{
            grid-column: 3/4;
            grid-row: 2/4;
        }
        .image-6{
            grid-column: 2/3;
            grid-row: 3/4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-1"><img src="https://media.istockphoto.com/id/517188688/photo/mountain-landscape.jpg?s=170667a&w=0&k=20&c=vKqLcyX0Qlrh8A351AA3-h2s5P46CZjh8JR6_QyV-D4=" alt="image 1">
        </div>

        <div class="image-2"><img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg" alt="image 2"></div>

        <div class="image-3"><img src="https://iso.500px.com/wp-content/uploads/2016/03/stock-photo-142984111.jpg" alt="image 3"></div>

        <div class="image-4"><img src="https://d150u0abw3r906.cloudfront.net/wp-content/uploads/2022/04/image27-1.png" alt="image 4"></div>

        <div class="image-5"><img src="https://m.media-amazon.com/images/I/81A+qqYaYFL._AC_UF894,1000_QL80_.jpg" alt=" image 5">
        </div>

        <div class="image-6"><img src="https://thumbs.dreamstime.com/b/landscape-nature-mountan-alps-rainbow-76824355.jpg" alt="image 6"></div>
    </div>
</body>
</html>
